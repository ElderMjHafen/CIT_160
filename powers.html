<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>By the Powers</title>
<script>
    function compute() {
        let output = "";
        for (i = 0; i <= 31; i++) {
            output += '2^';
            output += i;
            let num = 2 ** i;
            output += ' = ' + num;
            output+='<br>';
        }
        document.getElementById('num').innerHTML = output;
    }
</script>
</head>

<body>
    <h1>Powers</h1>
    <button type="button" onclick="compute()">Enter</button><br>
    <div id="num"></div>
</body>
</html>
