<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Test</title>
<script>
    function getLast() {
        let list = [ 17, 8, 9, 5, 20 ];

        // Get last number.
        let last = LastNum(list);

        let output = last;
        document.getElementById('output').innerHTML = output;
    }
    function LastNum(list) {
        let value = list[list.length -1];
        return value;
    }
    
</script>
</head>
<body>
    <h1>Test</h1>
    <button type="button" onclick="getLast()">Result:</button><br>
    <div id='output'></div>
</body>
</html>
