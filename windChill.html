<!DOCTYPE HTML>

<title>Wind Chill</title>
<script>
/* Input: Set a Fahrenheit, and wind speed
 * Processing: Call a function, and use a formula to calculate the wind chill
 * Output: Returns the results and display the number
 */
function doInputOutput() {
    const tempF = parseFloat(document.getElementById('tempF').value);
    const speed = parseFloat(document.getElementById('speed').value);
    const windC = windChill(tempF, speed);
    document.getElementById('output').innerHTML = windChill(tempF, speed);
}
function windChill(tempF, speed) {
    const wc = 35.74 + 0.6215 * tempF - 35.75 * Math.pow(speed, 0.16) + 0.4275 * tempF * Math.pow(speed, 0.16);
    const f = wc.toFixed(1) + "Â°F";
    return f;
}
</script>
</head>

<body>
    Fahrenheit: <input type="text" id="tempF" size="5"><br>
    Wind speed: <input type="text" id="speed" size="5"><br>
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="output"></div>
</body>
