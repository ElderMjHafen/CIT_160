<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Test</title>
<script>
    function getLast() {
        let list = [ 70, 1010, 950, 2014, 6 ];

        // Get last number.
        let large = averageBig(list);

        let output = large;
        document.getElementById('output').innerHTML = output;
    }
    function averageBig(list) {
        let average = 0;
        let num = 0;
        let t = 0;
        for (i = 0; i <= list.length - 1; i++) {
            average++;
        }for (i = 0; i <= list.length - 1; i++) {
                num = num + list[i];
        }
        for (i = 0; i <= list.length - 1; i++) {
                if (list[i] >= 1000) {
                    t++;
                }
        }

        let value = num/average;
        if (t>=1){
            value = value;
        }
        else {
            value = 0;
        }
            
        return value;
    }
    
</script>
</head>
<body>
    <h1>Test</h1>
    <button type="button" onclick="getLast()">Result:</button><br>
    <div id='output'></div>
</body>
</html>
