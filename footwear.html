<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Footwear</title>
<script>

    function footwear() {
        let weather = document.getElementById('inner').value;
        if (weather == "hot") {
            footwear = "sandals";
        }
        else if (weather == "rain") {
            footwear = "galoshes";
        }
        else if (weather == "wet") {
            footwear = "galoshes";
        }
        else if (weather == "snow") {
            footwear = "boots";
        }
        else {
            footwear = "shoes";
        }

        document.getElementById('footwear').innerHTML = footwear;
    }

</script>
</head>

<body>
    <h1>Weather</h1>
    How is the weather? <input type="text" id="inner"><br>
    <button type="button" onclick="footwear()">Enter</button><br>
    Footwear: <div id="footwear"></div>
</body>
</html>
