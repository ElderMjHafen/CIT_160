<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Greeting Program</title>
<script>
function greetUser() {
    let name = document.getElementById('nameInputBox').value;

    let greeting = "Greetings, " + name + ". Are you having a good day? I hope you are.";

    alert(greeting);
}
</script>
</head>
<body>
    <h1>Greeting page!</h1>
    <p>What is your name?</p>
    <input type="text" id="nameInputBox">
    <button type="button" onclick="greetUser()"> Enter</button>
    <div id="outputDiv"></div>
</body>
</html>
