<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Greeting Program</title>
<script>
/* Defining Table
 * Input: A person's name
 * Processing: Create a greeting for that person
 * Output: The greeting
 */
function greetUser() {
    // This line prompts the user to type in his name.
    let name = prompt("What is your name?");

    // Create a personalized greeting for the user.
    let greeting = "Greetings, " + name + ". Are you having a good day? I hope you are.";

    // The next line causes the computer to display
    // a greeting to the user in a popup window.
    alert(greeting);
}
</script>
</head>
<body>                                      
    <button type="button" onclick="greetUser()">Click here</button>
</body>
</html>
